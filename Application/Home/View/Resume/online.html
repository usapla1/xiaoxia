<block name="include"><include file="Public:header5" /></block>
<body style="background-image:url('/newfish/Public/images/6.jpg')">
<div id="body">
	<div id="header">
    	<div class="wrapper">
    		<a href="index.html" class="logo">
                <img src="{:C('Base_Url')}images/logo.png" width="229" height="80" alt="新安招聘" />
            </a>
			<ul id="navheader" class="reset">
				<li><a href="{:U('Index/index')}">首页</a></li>
				<li class="current"><a rel="nofollow" href="{:U('User/index')}">个人中心</a></li>
			</ul>
			<dl class="collapsible_menu">
				<dt>
					<span>{$user}&nbsp;</span>
					<span class="red dn" id="noticeDot-1"></span>
					<i></i>
				</dt>
				<dd style="display: none;"><a href="{:U('Index/index')}">我要找工作</a></dd>
				<dd class="logout" style="display: none;"><a rel="nofollow" href="{:U('Index/logout')}">退出</a></dd>
		</div>
    </div><!-- end #header -->
    <div id="container">
            <div class="content">
            	<dl class="company_center_content">
                    <dt>
                        <h1>
                            <em></em>
                            {$list.username}简历
                        </h1>
                    </dt>
                    <dd>
                    	<!--表单提交简历-->
                    	<form action="aaa" method="post" id="jobForm">
                            <input type="hidden" value="" name="id">
                            <table class="btm">
                            	<tbody>
                            		<tr>
                                	<td>姓名：</td>
                                	<td id="cname">
										{$list.username}
                                    </td>
                                </tr>
                            	<tr>
                                	<td>性别：</td>
                                	<td id="csex">
										{$list.sex}
                                    </td>
                                </tr>
                                <tr>
                                	<td>民族：</td>
                                	<td id="cnation">
										{$list.mingzhu}
                                    </td>
                                </tr>
                                <tr>
                                	<td>婚否:</td>
                                	<td id="cmarried">
										{$list.hunyin}
                                    </td>
                                </tr>
                                <tr>
                                	<td>政治面貌:</td>
                                	<td id="clands">
										{$list.shenfen}
                                    </td>
                                </tr>
                            	<tr>
                                	<td>籍贯:</td>
                                	<td id="ccity">
										{$list.jiguan}
                                    </td>
                                </tr>
                                <tr>
                                	<td>现居地：</td>
                                	<td id="cadd">
										{$list.adress}
                                    </td>
                                </tr>
                                <tr>
                                	<td>手机号码：</td>
                                	<td id="cphone">
										{$list.telphone}
                                    </td>
                                </tr>
                                <tr>
                                	<td>邮箱：</td>
                                	<td id="email">
										{$list.email}
                                    </td>
                                </tr>
                            </tbody></table>

							<table class="btm">
								<tbody>
								<tr>
									<td><span class="redstar">*</span></td>
									<td>教育经历</td>
									<!--<h3><span>(最高月薪不能大于最低月薪的2倍)</span></h3> -->
									<td>
										<textarea type="text" placeholder="请输入学校及最高学历，如：浙江财经大学，本科"  name="edu" id="education"></textarea>
									</td>
								</tr>
								<tr>
									<td></td>
									<td>获奖情况</td>
									<td>
										<textarea type="text" placeholder="如：2016/6/6获得优秀毕业设计；多项奖项请使用分号隔开"  name="reward" id="honors"></textarea>
									</td>
								</tr>
								</tbody>
							</table>

							<table class="btm">
								<tbody><tr>
									<td width="25"></td>
									<td width="85">工作经历</td>
									<td>
										<textarea type="text" placeholder="如：2015/6/6~2016/6/6 浙江新安化工集团 会计(实习)；多段工作经历请使用分号隔开" value="{$list.work}" name="work" id="experience"></textarea>
									</td>
								</tr>
								<tr>
									<td><span class="redstar">*</span></td>
									<td>掌握技能</td>
									<td>
										<textarea type="text" placeholder="如：C;C++;Java;Word多段工作经历请使用分号隔开" value="{$list.skill}" name="skill" id="skill"></textarea>
									</td>
								</tr>
								</tbody>
							</table>

							<table class="btm">
								<tbody><tr>
									<td width="25"><span class="redstar">*</span></td>
									<td width="85">自我评价</td>
									<td>
										<textarea type="text" placeholder="20字描述自己的优点" value="{$list.selftalk}" name="selftalk" id="selftalk" class="input_520" id="point"></textarea>
									</td>
								</tr>
								<tr>
									<td><span class="redstar">*</span></td>
									<td>职业规划</td>
									<td>
										<textarea type="text" placeholder="描述自己以后的职业目标" value="{$list.hopework}" name="hopework" id="hopework" class="input_520" id="target"></textarea>
									</td>
								</tr>
								</tbody>
							</table>
                            
                            <table>
                            	<tbody><tr>
                                	<td colspan="2">
                                    	接收简历邮箱： <span id="receiveEmailVal">{$list.email}</span>
                                    </td>
                                </tr>
                                <tr>
                                	<td width="25"></td>
                                </tr>
                                <tr>
                                	<td colspan="2">
                                    	<!--<input type="button" value="编辑" id="formSubmit" class="btn_32">-->
                                    </td>
                                </tr>
                         	</tbody>
                        </table>
                        </form>
                    </dd>
                </dl>
            </div><!-- end .content -->
			<div class="clear"></div>
			<input type="hidden" value="c29d4a7c35314180bf3be5eb3f00048f" id="resubmitToken">
	    	<a rel="nofollow" title="回到顶部" id="backtop" style="display: none;"></a>
	    </div><!-- end #container -->
	</div><!-- end #body -->
<script language="javascript">
	document.getElementById('education').innerHTML='{$list1.edu}';
	document.getElementById('honors').innerHTML='{$list1.reward}';
	document.getElementById('experience').innerHTML='{$list1.work}';
	document.getElementById('skill').innerHTML='{$list1.skill}';
	document.getElementById('selftalk').innerHTML='{$list1.selftalk}';
	document.getElementById('hopework').innerHTML='{$list1.hopework}';
</script>
<block name="include"><include file="Public:footer3" /></block>
