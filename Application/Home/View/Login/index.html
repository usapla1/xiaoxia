<block name="include"><include file="Public:header1" /></block>

<body id="login_bg" style="background-image:url('/newfish/Public/images/6.jpg')">
	<div class="login_wrapper">
		<div class="login_header">
        	<a href="{:U('Index/index')}"><img src="{:C('Base_Url')}images/logo.png" width="285" height="62" alt="新安招聘" /></a>
        </div>
		 <div class="login_box">
        	<form id="loginForm" action="{:U('Login/login')}" method="POST">
				<input type="text" id="email" name="email" value="" tabindex="1" placeholder="请输入登录邮箱地址" />
			  	<input type="password" id="password" name="password" tabindex="2" placeholder="请输入密码" />
				<span class="error" style="display:none;" id="beError"></span>
			    <label class="fl" for="remember"><input type="checkbox" id="remember" value="" checked="checked" name="autoLogin" /> 记住我</label>
			    <a href="{:U('register/index')}" class="fr" target="_blank">忘记密码？</a>
				<input type="submit" class="submitLogin" id="submitLogin" value="登 &nbsp; &nbsp; 录" />
			</form>
			<div class="login_right">
				<div>还没有帐号？</div>
				<a  href="{:U('register/index')}"  class="registor_now">立即注册</a>
			</div>
        </div>
        <div class="login_box_btm"></div>
    </div>

<script type="text/javascript">
$(function(){
	//验证表单
	 	$("#loginForm").validate({
	 		/* onkeyup: false,
	    	focusCleanup:true, */
	        rules: {
	    	   	email: {
	    	    	required: true,
	    	    	email: true
	    	   	},
	    	   	password: {
	    	    	required: true
	    	   	}
	    	},
	    	messages: {
	    	   	email: {
	    	    	required: "请输入登录邮箱地址",
	    	    	email: "请输入有效的邮箱地址，如：vivi@lagou.com"
	    	   	},
	    	   	password: {
	    	    	required: "请输入密码"
	    	   	}
	    	},
		});
})
</script>
</body>
</html>
