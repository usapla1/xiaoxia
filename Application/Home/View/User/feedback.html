<div id="body">
	<div id="header">
		<div class="wrapper">
			<a href="index.html" class="logo">
				<img src="{:C('Base_Url')}images/logo.png" width="229" height="80" alt="新安招聘" />
			</a>
			<ul id="navheader" class="reset">
				<li><a href="{:U('Index/index')}">首页</a></li>
				<li class="current"><a rel="nofollow" href="{:U('User/index')}">个人中心</a></li>
			</ul>
			<dl class="collapsible_menu">
				<dt>
					<span>{$user}&nbsp;</span>
					<span class="red dn" id="noticeDot-1"></span>
					<i></i>
				</dt>
				<dd style="display: none;"><a href="{:U('Index/index')}">我要找工作</a></dd>
				<dd class="logout" style="display: none;"><a rel="nofollow" href="{:U('Index/logout')}">退出</a></dd>
			</dl>
		</div>
	</div><!-- end #header -->
	<div id="container">
		<div class="sidebar">
			<dl class="company_center_aside">
				<dt><h3>个人中心</h3></dt>
				<dd><a href="{:U('User/index')}">个人信息</a></dd>
				<dd><a href="{:U('Resume/index')}">我的简历</a></dd>
				<dd><a href="{:U('User/apply')}">申请记录</a></dd>
				<dd><a href="{:U('User/feedback')}">人事反馈</a></dd>
			</dl>
		</div><!-- end .sidebar -->
<div class="content">
    <dl class="company_center_content">
        <dt>
            <h1><em></em>人事反馈<span>（共<i style="color:#fff;font-style:normal" id="positionNumber">{$count}</i>个）</span></h1>
        </dt>
        <dd>
            <form id="searchForm">
	            <input type="hidden" value="Publish" name="type">
			    <ul class="reset my_jobs">
					<volist name="list" id="vo">
				    <li data-id="149594">
		                <h3>{$vo.title}<span>[职位名：{$vo.workname}]</span></h3>
		                <span class="receivedResumeNo">
							人事查看了您投递的简历,并发出面试邀请
						</span>
						<div class="c9">内容： {$vo.content}</div>
		                <div class="c9">发送时间： {$vo.add_time}</div>
						<div class="links">
							<a class="job_refresh" href="javascript:location.reload()">刷新<span>每个职位7天内只能刷新一次</span></a>
							<a class="job_del" href="http://127.0.0.1/newfish/index.php/Home/User/fbdel/mailsmsid/{$vo.mailsmsid}">删除</a>
		                </div>
		            </li>
					</volist>
	            </ul>
			</form>
		</dd>
    </dl>
</div><!-- end .content -->
<script src="{:C('Base_Url')}style/js/job_list.min.js" type="text/javascript"></script>
